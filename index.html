<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VCounter Flasher</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.02); }
    h1 { font-size: 2.5em; margin-bottom: 30px; }
    button {
      background: #fff;
      color: #4facfe;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #4facfe;
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    #status {
      margin-top: 20px;
      font-size: 1.1em;
      min-height: 24px;
      color: #fffa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>VCounter Flasher</h1>
    <button id="connectBtn">Flash</button>
    <p id="status"></p>
  </div>

  <script>
    const binUrl = "vcounter-flasher.ino.bin";

    document.getElementById("connectBtn").addEventListener("click", async () => {
      const status = document.getElementById("status");
      try {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        status.innerText = "Connected. Preparing to flash...";

        const response = await fetch(binUrl);
        const firmware = new Uint8Array(await response.arrayBuffer());

        const writer = port.writable.getWriter();
        await writer.write(firmware);

        writer.releaseLock();
        await port.close();

        status.innerText = "Flashing complete! You may reset the device.";
      } catch (err) {
        status.innerText = "Error: " + err;
      }
    });
  </script>
</body>
</html>
